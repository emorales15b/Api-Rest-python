{% extends './layout.html' %}

{% block title %}{{ data.title }}{% endblock %}

{% block body %}
<h1>{{ data.titulo }}</h1>
    {% if data.numero_cursos >0 %}
    <ul>
        {% for c in data.cursos %}
        <li>{{ c }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h2>No exiten cursos ...</h2>
    {% endif %}
{% endblock %}
